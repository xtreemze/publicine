<!DOCTYPE html> <html lang="es"> <head> <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> <title>PubliCine</title> <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"> <link rel="canonical" href="https://xtreemze.github.io/publicine/index.html"> <link rel="apple-touch-icon" sizes="180x180" href="https://xtreemze.github.io/publicine/apple-touch-icon.png"> <link rel="icon" type="image/png" sizes="32x32" href="https://xtreemze.github.io/publicine/favicon-32x32.png"> <link rel="icon" type="image/png" sizes="16x16" href="https://xtreemze.github.io/publicine/favicon-16x16.png"> <link rel="manifest" href="https://xtreemze.github.io/publicine/manifest.json"> <link rel="mask-icon" href="https://xtreemze.github.io/publicine/safari-pinned-tab.svg" color="#ffc40d"> <link rel="shortcut icon" href="https://xtreemze.github.io/publicine/favicon.ico"> <meta name="msapplication-config" content="https://xtreemze.github.io/publicine/browserconfig.xml"> <meta name="theme-color" content="#212121"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <style>body{background-color:#212121!important}main{min-height:98vh}.material-placeholder{min-height:300px}</style> </head> <body> <main class="grey darken-4"> <div class="row"> <div class="col s12 m12 l5"> <section class="grey darken-4"> <div class="center-align"> <a href="" class="brand-logo"> <img src="build/banner-02.svg" alt=""> </a> </div> </section> <ul id="navTabs" class="tabs tabs-transparent tabs-fixed-width"> </ul> <section id="roundList" class="row"> </section> </div> <div class="col s12 m12 l7"> <section id="movieCard" class="section row"> <div class="container"> <div class="card grey darken-3"> <div class="card-image"> <img src="build/banner.svg" alt=""> </div> <div class="card-content"> </div> <div class="card-action"> <a class="yellow-text text-darken-3"> Elige una pelicula</a> </div> </div> </div> </section> </div> </div> </main> <footer class="page-footer yellow darken-3"> <div class="container"> <div class="row"> <div class="col l6 m6 s12"> <h5 class="white-text">Contactenos</h5> <ul> <li> <a class="grey-text text-lighten-3" href="#!">Link 1</a> </li> <li> <a class="grey-text text-lighten-3" href="#!">Link 2</a> </li> </ul> </div> <div class="col l6 m6 s12"> <h5 class="white-text">Trabaja con Nosotros</h5> <ul> <li> <a class="grey-text text-lighten-3" href="#!">Link 1</a> </li> <li> <a class="grey-text text-lighten-3" href="#!">Link 2</a> </li> </ul> </div> </div> </div> <div class="footer-copyright yellow darken-4"> <div class="container"> <div class="row"> <p class="col s12 m6 l6">Â©2017 PubliCine</p> <p id="city" class="col s12 m6 l6"></p> </div> </div> </div> </footer> <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> <script>window.geoCity = "";
    window.geoCountry = "";

    window.getPosition = function () {
      const geoOptions = {
        maximumAge: 5 * 60 * 1000,
        timeout: 10 * 1000,
        enableHighAccuracy: false
      }

      function success(position) {
        var GEOCODING =
          "https://maps.googleapis.com/maps/api/geocode/json?latlng=" +
          position.coords.latitude +
          "%2C" +
          position.coords.longitude +
          "&language=es";

        $.getJSON(GEOCODING).done(function (geoLocation) {
          window.geo = geoLocation;
          // console.log(window.geo);
          window.geoCity =
            window.geo.results[0].address_components[3].long_name ||
            "GPS no disponible";
          window.geoCountry =
            window.geo.results[0].address_components[5].long_name || "";
          document.getElementById(
            "city"
          ).innerHTML = `<i class="material-icons">location_city</i> ${window.geoCity}, ${window.geoCountry}`;
        });
      }
      function error(err) {
        // console.log(err);
        window.geoCity = "GPS no disponible";
        window.geoCountry = "";
        document.getElementById(
          "city"
        ).innerHTML = `<i class="material-icons">location_city</i> ${window.geoCity}, ${window.geoCountry}`;
      }
      navigator.geolocation.getCurrentPosition(success, error, geoOptions);

    };

    window.HondurasCiudades = function () {
      const Honduras = [
        "Tegucigalpa",
        "San Pedro Sula",
        "Comayagua",
        "Choluteca",
        "Siguatepeque",
        "El Progreso",
        "Choloma",
        "La Ceiba",
        "Tela",
        "Puerto Cortes",
        "Danli",
        "Juticalpa",
        "Tocoa"
      ];
      window.HondurasCities = "";

      for (var ciudad in Honduras) {
        if (Honduras.hasOwnProperty(ciudad)) {
          var city = Honduras[ciudad];
          window.HondurasCities += `<option value="${city}">${city}</option>`;
        }
      }
      return window.HondurasCities;
    };

    window.today = new Date();
    window.today.dd = today.getDate();
    window.today.mm = today.getMonth() + 1;
    window.today.Mmm = "M" + (today.getMonth() + 1);
    window.defaultCity = function () {
      if (
        window.geoCity.length > 1 &&
        window.geoCity !== "GPS no disponible" &&
        window.geoCity !== undefined
      ) {
        let data = window.HondurasCities;
        let newData = `<option value="${window.geoCity}">${window.geoCity}</option>`;
        window.HondurasCities = newData + data;
      }
      return window.HondurasCities;
    };
    window.addEventListener("DOMContentLoaded", function (event) {
      console.log("DOMContentLoaded");
      if (!navigator.geolocation === false) {
        window.getPosition();
      }
      window.defaultCity();
      window.HondurasCiudades();
    }); </script> <script src="bundle.js"></script> <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106538829-1"></script> <script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-106538829-1")</script> </body> </html>
