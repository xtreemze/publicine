</main> <footer class="page-footer yellow darken-3"> <div class="container"> <div class="row"> <div class="col l6 m6 s12"> <h5 class="white-text">Contactenos</h5> <ul> <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li> <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li> </ul> </div> <div class="col l6 m6 s12"> <h5 class="white-text">Trabaja con Nosotros</h5> <ul> <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li> <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li> </ul> </div> </div> </div> <div class="footer-copyright yellow darken-4"> <div class="container"> <p class="left">Â©2017 PubliCine</p> <p id="city" class="right"></p> </div> </div> </footer> <script> window.getPosition = function () {
      navigator.geolocation.getCurrentPosition(success, error);

      function success(position) {
        var GEOCODING =
          "https://maps.googleapis.com/maps/api/geocode/json?latlng=" +
          position.coords.latitude +
          "%2C" +
          position.coords.longitude +
          "&language=es";

        $.getJSON(GEOCODING).done(function (geoLocation) {
          window.geo = geoLocation;
          // console.log(window.geo);
          window.geoCity =
            window.geo.results[0].address_components[3].long_name ||
            "GPS no disponible";
          window.geoCountry =
            window.geo.results[0].address_components[5].long_name ||
            "";
        });
      }
      function error(err) {
        // console.log(err);
        window.geoCity = "GPS no disponible";
        window.geoCountry = "";
      }
      return window.geoCity;
    };
    if (!navigator.geolocation === false) { window.getPosition(); }

    window.HondurasCiudades = function () {
      const Honduras = [
        "Tegucigalpa",
        "San Pedro Sula",
        "Comayagua",
        "Choluteca",
        "Siguatepeque",
        "El Progreso",
        "Choloma",
        "La Ceiba",
        "Tela",
        "Puerto Cortes",
        "Danli",
        "Juticalpa",
        "Tocoa"
      ];
      window.HondurasCities = "";

      for (var ciudad in Honduras) {
        if (Honduras.hasOwnProperty(ciudad)) {
          var city = Honduras[ciudad];
          window.HondurasCities += `<option value="${city}">${city}</option>`;
        }
      }
      return window.HondurasCities;
    };

    window.today = new Date();
    window.today.dd = today.getDate();
    window.today.mm = today.getMonth() + 1;
    window.today.Mmm = "M" + (today.getMonth() + 1);
    window.defaultCity = function () {
      if (window.geoCity !== "GPS no disponible" && window.geoCity !== undefined) {
        let data = window.HondurasCities;
        let newData = `<option value="${window.geoCity}">${window.geoCity}</option>`;
        window.HondurasCities = newData + data;
      }
      return window.HondurasCities;
    };
    window.addEventListener("DOMContentLoaded", function (event) {
      window.HondurasCiudades();
      window.defaultCity();
      console.log("DOMContentLoaded");
    }); </script> <script async src="bundle.js"></script> <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106538829-1"></script> <script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-106538829-1")</script> </body> </html>
